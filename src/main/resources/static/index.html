<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Service</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="basic.js"></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>Timeline Service</h2>
        <p>
            Please share any thoughts or memos here.
            You can only see them if created/modified within 24 hours from now.
        </p>
    </div>
    <div class="area-write">
                    <textarea class="field" placeholder="Put your memo here." name="contents" id="contents" cols="30"
                              rows="10"></textarea>
        <!--                    <button class="btn btn-danger" onclick="writePost()">Create</button>-->
        <img src="images/send.png" alt="" onclick="writePost()">
    </div>
    <div id="cards-box" class="area-read">
    </div>
</div>
</body>

</html>
